<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora JBD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo JBD" class="logo">
        <h1>Simule aqui o Valor para Regularizar seu Lote</h1>
    </header>
    <main>
        <label for="municipio">Município:</label>
        <select id="municipio">
            <option value="">Selecione</option>
            <option value="salto_do_itarare">Salto do Itararé-PR</option>
        </select>

        <label for="tipo">Tipo de imóvel:</label>
        <select id="tipo">
            <option value="residencial">Residencial</option>
            <option value="nao_residencial">Não Residencial</option>
        </select>

        <label for="metragem">Metragem (m²):</label>
        <input type="number" id="metragem" min="1">

        <label for="forma_pagamento">Forma de Pagamento:</label>
        <select id="forma_pagamento"></select>

        <button onclick="calcular()">Calcular</button>

        <section id="resultado">
            <h2>Resultado</h2>
            <p id="demonstrativo"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
