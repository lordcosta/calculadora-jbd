<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora JBD</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo JBD" class="logo">
        <h1>Simule aqui o Valor para Regularizar seu Lote</h1>
        <form id="calcForm">
            <label for="tipo">Tipo de Imóvel:</label>
            <select id="tipo" name="tipo"></select>

            <label for="metragem">Metragem Total (m²):</label>
            <input type="number" id="metragem" name="metragem" min="1" required>

            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento" name="pagamento"></select>

            <button type="submit">CALCULAR</button>
<button type="button" id="limparBtn">LIMPAR</button>
        </form>
        <div id="resultado" class="resultado"></div>
    <p style="text-align:center; font-size:12px; color:gray; margin-top:20px;">Versão: v1.0.1</p>
</div>
    <script src="script.js"></script>
</body>
</html>
