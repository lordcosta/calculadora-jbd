
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JBD</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo JBD" class="logo" />
        <h1>Simule aqui o Valor para Regularizar seu Lote</h1>

        <label for="tipo">Tipo de Imóvel:</label>
        <select id="tipo">
            <option>Residencial</option>
            <option>Não Residencial</option>
        </select>

        <label for="metragem">Metragem Total (m²):</label>
        <input type="number" id="metragem" />

        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento">
            <option>À vista</option>
            <option>2 parcelas</option>
            <option>3 parcelas</option>
            <option>4 parcelas</option>
        </select>

        <div class="botoes">
            <button onclick="calcular()">CALCULAR</button>
            <button onclick="limpar()">LIMPAR</button>
        </div>

        <div id="resultado" class="resultado"></div>

        <footer>Versão: v1.0.5</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
