<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora JBD</title>
  <link rel="stylesheet" href="style.css?v=1.0.3" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo JBD" class="logo" />
    <h1>Simule aqui o Valor para Regularizar seu Lote</h1>
    <label>Tipo de Imóvel:</label>
    <select id="tipo">
      <option>Residencial</option>
      <option>Não Residencial</option>
    </select>
    <label>Metragem Total (m²):</label>
    <input type="number" id="metragem" />
    <label>Forma de Pagamento:</label>
    <select id="pagamento">
      <option>À vista</option>
      <option>6x</option>
      <option>12x</option>
      <option>20x</option>
      <option>Pagamento Final</option>
    </select>
    <div class="buttons">
      <button onclick="calcular()">CALCULAR</button>
      <button onclick="limpar()">LIMPAR</button>
    </div>
    <div id="resultado" class="resultado"></div>
    <footer>Versão: v1.0.3</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
