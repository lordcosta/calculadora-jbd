<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora JBD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo JBD" class="logo">
            <h1>Simule aqui o Valor para Regularizar seu Lote</h1>
        </header>
        <main>
            <div class="form-group">
                <label for="municipio">Município:</label>
                <select id="municipio">
                    <option value="">Selecione</option>
                    <option value="salto_do_itarare">Salto do Itararé-PR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Imóvel:</label>
                <select id="tipo">
                    <option value="residencial">Residencial</option>
                    <option value="nao_residencial">Não Residencial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="metragem">Metragem Total (m²):</label>
                <input type="number" id="metragem" min="1" placeholder="Digite a metragem">
            </div>
            <div class="form-group">
                <label for="forma_pagamento">Forma de Pagamento:</label>
                <select id="forma_pagamento"></select>
            </div>
            <div class="buttons">
                <button onclick="calcular()" class="btn calcular">CALCULAR</button>
                <button onclick="limpar()" class="btn limpar">LIMPAR</button>
            </div>
            <section id="resultado"></section>
        </main>
        <footer>
            <p>Versão: v2.1.0</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
